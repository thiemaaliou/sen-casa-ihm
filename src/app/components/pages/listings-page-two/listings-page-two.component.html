<!-- Breadcrumb -->
<div class="breadcrumb-wrap bg-f br-2" [style]="'background-image: url('+program?.main_image+');'">
    <div class="container">
        <div class="breadcrumb-title">
            <h2>{{program?.name}}</h2>
            <ul class="breadcrumb-menu list-style">
                <li><a routerLink="/">Accueil </a></li>
                <li>{{program?.name}}</li>
            </ul>
        </div>
    </div>
</div>

<!-- Listings -->
<div class="listing-wrap ptb-100">
    <div class="container">
        <div class="row align-items-center mb-25">
            <div class="col-xl-9 col-lg-8 col-md-8">
                <div class="profuct-result">
                    <p>{{properties.length}}  biens immobiliers</p>
                </div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-4">
                <div class="filter-item-cat">
                    <select>
                        <option value="1">Trier par les plus récents</option>
                        <option value="2">Trier par prix croissant</option>
                        <option value="3">Trier par prix décroissant</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 col-lg-6 col-md-6" *ngFor="let property of properties">
                <div class="property-card style4" (click)="goToDetailsProperty(property)">
                    <div class="property-img">
                        <img src="{{property?.main_image}}" alt="Image">
                        <span class="property-status">Nouveau</span>
                    </div>
                    <div class="property-info">
                        <h3>N° {{property?.property_number}}</h3>
                        <p><i class="flaticon-location"></i>{{program?.location}}</p>
                        <ul class="property-metainfo list-style">
                            <li><i class="flaticon-double-bed"></i>05</li>
                            <li><i class="flaticon-bath-tub"></i>04</li>
                            <li><i class="flaticon-square"></i>{{property?.area}} m<sup>2</sup></li>
                        </ul>
                        <p class="property-price">{{property?.price | number}}<span> FCFA</span></p>
                    </div>
                </div>
            </div>
        </div>
        <ul class="page-nav list-style mt-10" *ngIf="properties.length > 20">
            <li><a href="#"><i class="flaticon-back"></i></a></li>
            <li><a class="active" href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#"><i class="flaticon-next-1"></i></a></li>
        </ul>
    </div>
</div>
