<div class="simple-wrap pt-100 pb-75">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
                <div class="section-title style1 text-center mb-40">
                    <span>Prévisions de construction pour DIASS SAAFI</span>
                    <h2>Les infrastructures et autres commodités</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="d-flex mx-auto">
                <div class="infra-item" *ngFor="let place of places">
                    <div class="img-container">
                        <img src="{{place?.img}}" alt="{{place?.name}}">
                    </div>
                    <div class="title-container">
                        <h4>{{place?.name}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
