<!-- Funfacts section for Home Demo - 2 -->
<div
    class="counter-area bg-seashell pt-100 pb-75 d-none"

>
    <div class="container">
        <div class="counter-card-wrap style1">
            <div class="counter-card">
                <span class="counter-icon">
                    <i class="flaticon-quality-control"></i>
                </span>
                <div class="counter-text">
                    <h2 class="counter-num">
                        12+
                    </h2>
                    <p>Years Of Experience</p>

            </div>
            <div class="counter-card">
                <span class="counter-icon">
                    <i class="flaticon-apartment"></i>
                </span>

                        167k+

                    <p>Apartments Rent</p>

            </div>
            <div class="counter-card">
                <span class="counter-icon">
                    <i class="flaticon-office-building"></i>
                </span>
                <div class="counter-text">
                    <h2 class="counter-num">
                        239+
                    </h2>
                    <p>Total Constructions</p>
                </div>
            </div>
            <div class="counter-card">
                <span class="counter-icon">
                    <i class="flaticon-hand-gesture"></i>
                </span>

                    <h2 class="counter-num">
                        449+
                    </h2>
                    <p>Apartio Rooms</p>
                </div>
            </div>
        </div>
    </div>
</div>
